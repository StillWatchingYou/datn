<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>

<body>
    <div>
        <div id="bar-b">%pin</div>
        <div id="bar-w"></div>
    </div>
    <div class="row">
        <div class="row">
            <div id="CH4-details">
                <p>Giá trị CH4:</p>
                <span id="CH4"></span>
                <p>Đọc lần cuối tại:</p>
                <span id="Time-CH4"></span>
                <table id="tableCH4">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="dataBodyCH4">
                    </tbody>
                </table>
                <div class="detail">
                    <div class="text">
                        <p style="height: 24px;font-size: 16px;"><strong>Chỉ số CH4</strong> <span id="Nitrogen"></span>
                        </p>
                    </div>
                    <div class="chart">
                        <canvas id="canvasCH4"></canvas>
                    </div>
                </div>
            </div>
            <div id="LPG-details">
                <p>Giá trị LPG:</p>
                <span id="LPG"></span>
                <p>Đọc lần cuối tại:</p>
                <span id="Time-LPG"></span>
                <table id="tableLPG">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="dataBodyLPG">
                    </tbody>
                </table>
                <div class="detail">
                    <div class="text">
                        <p style="height: 24px;font-size: 16px;"><strong>Chỉ số LPG</strong> <span id="Nitrogen"></span>
                        </p>
                    </div>
                    <div class="chart">
                        <canvas id="canvasLPG"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

        let chartDataCH4 = [];
        let chartDataLPG = [];

        async function fetchDataCH4() {
            try {
                const response = await fetch('/api/data/fetchch4');
                if (!response.ok) {
                    console.log('not ok');
                    throw new Error(`Failed to fetch data. Status: ${response.status}`);
                }
                const data = await response.json();
                const dataBodyCH4 = document.getElementById('dataBodyCH4');

                // Clear existing rows
                dataBodyCH4.innerHTML = '';

                // Keep track of displayed rows
                let displayedRows = data.slice(-5);
                // document.getElementById("LPG").innerHTML = entry.humidity;
                document.getElementById("CH4").innerHTML = data[0].Temp;
                // document.getElementById("Time-LPG").innerHTML = entry.timestamp
                document.getElementById("Time-CH4").innerHTML = data[0].Timestamp;
                // console.log(entry.timestamp);
                displayedRows.forEach(entry => {
                    const row = document.createElement('tr');

                    const timeCell = document.createElement('td');
                    timeCell.textContent = entry.Timestamp;

                    const temperatureCell = document.createElement('td');
                    temperatureCell.textContent = entry.Temp;

                    row.appendChild(timeCell);
                    row.appendChild(temperatureCell);
                    chartDataCH4.unshift(entry.Temp);

                    // Nếu mảng có hơn 5 phần tử, loại bỏ phần tử cuối cùng
                    if (chartDataCH4.length > 5) {
                        chartDataCH4.pop();
                    }

                    // Cập nhật biểu đồ
                    myChartCH4.data.datasets[0].data = chartDataCH4;
                    myChartCH4.update();
                    // Append new row to the top of the table
                    dataBodyCH4.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error.message);
            }
        }

        // Fetch data every 500 milliseconds
        setInterval(() => { fetchDataCH4() }, 5000);

        async function fetchDataLPG() {
            try {
                const response = await fetch('/api/data/fetchlpg');
                if (!response.ok) {
                    console.log('not ok');
                    throw new Error(`Failed to fetch data. Status: ${response.status}`);
                }
                const data = await response.json();
                const dataBodyLPG = document.getElementById('dataBodyLPG');

                // Clear existing rows
                dataBodyLPG.innerHTML = '';

                // Keep track of displayed rows
                let displayedRows = data.slice(-5);

                // document.getElementById("LPG").innerHTML = entry.humidity;
                document.getElementById("LPG").innerHTML = data[0].Temp;
                // document.getElementById("Time-LPG").innerHTML = entry.timestamp
                document.getElementById("Time-LPG").innerHTML = data[0].Timestamp;

                // console.log(entry.timestamp);
                displayedRows.forEach(entry => {
                    const row = document.createElement('tr');

                    const timeCell = document.createElement('td');
                    timeCell.textContent = entry.Timestamp;

                    const temperatureCell = document.createElement('td');
                    temperatureCell.textContent = entry.Temp;

                    row.appendChild(timeCell);
                    row.appendChild(temperatureCell);
                    chartDataLPG.unshift(entry.Temp);

                    // Nếu mảng có hơn 5 phần tử, loại bỏ phần tử đầu tiên
                    if (chartDataLPG.length > 5) {
                        chartDataLPG.pop();
                    }

                    myChartLPG.data.datasets[0].data = chartDataLPG;
                    myChartLPG.update();
                    // Append new row to the top of the table
                    dataBodyLPG.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error.message);
            }
        }

        // Fetch data every 500 milliseconds
        setInterval(() => { fetchDataLPG() }, 5000);





        let myChartCH4 = new Chart('canvasCH4', {
            type: 'line',
            data: {
                labels: [1, 2, 3, 4, 5],
                datasets: [{
                    label: 'My Data',
                    data: chartDataCH4,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },

        });
        let myChartLPG = new Chart('canvasLPG', {
            type: 'line',
            data: {
                labels: [1, 2, 3, 4, 5],
                datasets: [{
                    label: 'My Data',
                    data: chartDataLPG,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },

        });
    </script>
</body>

</html>
